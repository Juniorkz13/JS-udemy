<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Flexbox #03</title>
        <link rel="stylesheet" href="css/tag.css" />
        <style>
            div {
                border: solid 5px dodgerblue;
                font-size: 40px;
            }

            .flex-container div {
                box-sizing: border-box;
            }

            .flex-container {
                display: flex;
                flex-direction: row;
            }

            .flex-container div {
                flex-basis: 100px; /* define o tamanho do elemento sempre no sentido do main axis */
                width: 200px; /* quando o sentido é o mesmo, o flex-basis irá sobrepor o width */
            }

            .flex-container div:nth-child(4) {
                /* grow shrink basis */
                flex: 3 6 100px; /* grow: 3, shrink: 6, basis: 100px */
            }

            .flex-container {
                width: 300px;
            }
        </style>
    </head>

    <body>
        <div class="flex-container tag nolabel">
            <div class="tag nolabel">1</div>
            <div class="tag nolabel">2</div>
            <div class="tag nolabel">3</div>
            <div class="tag nolabel">4</div>
        </div>
        <script src="js/tag.js"></script>
    </body>
</html>
