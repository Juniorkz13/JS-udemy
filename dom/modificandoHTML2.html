<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Modificando HTML #02</title>
        <link rel="stylesheet" href="css/estilo.css" />
    </head>

    <body class="conteudo exercicio">
        <div>
            <p>Texto Inicial</p>
        </div>
        <script>
            const div = document.querySelector('div')
            div.innerHTML = '<p>Texto Modificado</p>'
            // div.outerHTML = '<div><p>Texto Modificado</p></div>'
            div.insertAdjacentHTML('beforebegin', '<div><p>Antes Incicio</p></div>')
            div.insertAdjacentHTML('afterbegin', '<p>Depois Inicio</p>')
            div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
            div.insertAdjacentHTML('afterend', '<div><p>Depois Fim</p></div>')

            //somente texto (sem tags)
            console.log(div.innerText)
        </script>
    </body>
</html>
