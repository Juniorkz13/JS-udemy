<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Acessando Atributos #01</title>
        <link rel="stylesheet" href="css/estilo.css" />
    </head>

    <body class="conteudo exercicio">
        <div>
            <a href="https://www.cod3r.com.br">Cod3r</a>
        </div>
        <div id="primeiro">
            <img src="http://files.cod3r.com.br/curso-web/logo-estreita.png" alt="logo" />
        </div>
        <script>
            const img = document.querySelector('img') // seleciona o elemento img
            console.log('getAttribute', img.getAttribute('src')) // getAttribute retorna o valor do atributo
            console.log('src', img.src) // retorna o valor do atributo
            console.log('["src"]', img['src']) // retorna o valor do atributo
            console.log('alt', img.alt) // retorna o valor do atributo

            console.log('Elemento "img".....................')
            console.log('NodeType', img.nodeType) // retorna o tipo do elemento
            console.log('NodeName', img.nodeName) // retorna o nome do elemento

            const src = img.getAttributeNode('src')
            console.log('Atributo "src".....................')
            console.log('NodeType', src.nodeType) // retorna o tipo do elemento
            console.log('NodeName', src.nodeName) // retorna o nome do elemento
            console.log('NodeValue', src.nodeValue) // retorna o valor do atributo

            const link = document.querySelector('a')
            console.log('Elemento "a".....................')
            console.log('href', link.href) // retorna o valor do atributo
            console.log('firstChild.nodeType', link.firstChild.nodeType) // retorna o tipo do elemento
            link.firstChild.nodeValue = 'Novo Texto'
        </script>
    </body>
</html>
