<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Selecionar Elementos #04</title>
        <link rel="stylesheet" href="css/estilo.css" />
    </head>

    <body class="conteudo exercicio">
        <div>
            <p>Início</p>
        </div>
        <div>
            <ul>
                <li>Pedro</li>
                <li>Ana</li>
                <li>Bia</li>
            </ul>
        </div>
        <div>
            <p>Fim</p>
        </div>
        <script>
            function log() {
                console.log(this)
            }

            HTMLCollection.prototype.log = log
            HTMLElement.prototype.log = log
            NodeList.prototype.log = log
            Node.prototype.log = log

            const lista = document.querySelector('div ul')
            lista.parentNode.log()
            lista.childNodes.log()

            const primeiro = lista.firstChild // retorna um texto
            primeiro.log()
            primeiro.nextSibling.log() // retorna o primeiro elemento

            const ultimo = lista.lastChild // retorna um texto
            ultimo.log()
            ultimo.previousSibling.log() // retorna o último elemento

            // sem os textos
            lista.children.log() // retorna um HTMLCollection
            lista.firstElementChild.log() // retorna de fato o primeiro elemento e não o texto (firstChild)
            lista.lastElementChild.log() // retorna de fato o último elemento e não o texto (lastChild)

            // misturando as funções
            lista.parentNode.previousElementSibling.log() // retorna o pai do pai do primeiro elemento
            lista.parentNode.nextElementSibling.log() // retorna o pai do pai do último elemento

            // o ideal é dizer o que de fato você está procurando
            document.querySelectorAll('div ul li').log()
        </script>
    </body>
</html>
