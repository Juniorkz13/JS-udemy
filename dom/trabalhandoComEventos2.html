<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Trabalhando com Eventos #02</title>
        <link rel="stylesheet" href="css/estilo.css" />
    </head>

    <body class="conteudo exercicio">
        <div>Elemento</div>
        <script>
            const items = document.querySelector('div')
            item.style.position = 'absolute'

            item.onmousemove = (e) => {
                const item = e.target
                item.style.cursor = 'move'
                if (e.buttons) {
                    item.style.left = `${e.clientX - 25}px`
                    item.style.top = `${e.clientY - 25}px`
                }
            }
        </script>
    </body>
</html>
